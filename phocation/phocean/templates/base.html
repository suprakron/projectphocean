{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block titie %} zone : {% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="{% static 'css/main.css'%}">
</head>
 
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'zone' %}">phocean</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                มุมถ่ายภาพภายในสจล
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'pratep'%}">โซนพระเทพ</a>
                <a class="dropdown-item" href="{% url 'engineer'%}">โซนวิศวะ</a>
                <a class="dropdown-item" href="{% url 'karusart'%}">โซนคณะครุศาสตร์</a>
                <a class="dropdown-item" href="{% url 'logokmitl'%}">โซนป้ายสถาบัน</a>
                <a class="dropdown-item" href="{% url 'prajom'%}">โซนพระจอม</a>
                <a class="dropdown-item" href="{% url 'satapat'%}">โซนสถาปัต</a>
                  
              </div>
            </li>
          </ul>
          <div>
            {% if user.is_authenticated %}
            <a href="#"> <font color="white">สวัสดี &nbsp {{user.first_name}}&nbsp&nbsp{{user.last_name}}</font> </a> 
            {% endif %}
          </div>
          <form>
            <a class="btn btn-outline-primary" href="{% url 'logout' %}" role="button"  >logout</a>
          </form>
        </div>
      </nav>
    {% block content %}
     
    {% endblock %}

</html>
