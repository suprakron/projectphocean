{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LOG IN</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>	   
 <h1>เข้าสู่ระบบ</h1>
<body class="align"> 
	<div class="grid">
			<form method="POST" class="form login">
				{% csrf_token %}
				<div class="form__field">
				  <label for="username"> อีเมลล์: </label>
				  <input type="text" class="form__input" id="username" placeholder="Enter email" name="username">
				</div>
	  
				<div class="form__field">
				  <label for="password">รหัสผ่าน:</label>
				  <input type="password" class="form__input" id="password" placeholder="Enter password" name="password">
				</div>
				<button type="submit" class="btn btn-secondary btn-sm">เข้าสู่ระบบ</button>

			</form>
		</div>
	</body>

</html>
